<div
  class="modal fade"
  id="invitedUsersModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">
          Users Invited By Me
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Username</th>
              </tr>
            </thead>
            <tbody>
                {% for invited_user in invited_users %}
              <tr>
                <th scope="row">{{invite_user.id}}</th>
                <td>{{invited_user.user.first_name}}</td>
                <td>{{invited_user.user.last_name}}</td>
                <td>{{invited_user.user.email}}</td>
                <td>{{invited_user.user.username}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        
      </div>
    </div>
  </div>
</div>
