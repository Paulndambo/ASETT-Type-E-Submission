<div class="modal fade" id="transferCoins" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Transfer Coins</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="/cryptoapp/transfer-coins/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <div class="mb-3">
                  <label for="" class="form-label">User</label>
                  <input type="text" class="form-control" value="{{request.user.username}}" name="user" id="user" readonly />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Wallet Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="wallet_address"
                    name="wallet_address"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label>Currency</label>
                  <select class="form-select" aria-label="Default select example" name="currency" id="currency" required>
                      <option selected>select</option>
                      {% for portfolio in portfolios %}
                      <option value={{portfolio.currency.id}}>Coin: {{portfolio.currency.name}} <p class="ml-5">Balance: {{portfolio.amount}}</p></option>
                      {% endfor %}
                    </select>
                </div>
          
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    required
                  />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Transfer Coins</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
