{% extends "base.html" %}

{% block content %}
<div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-6">
      <h4 class="text-center">Create Wallet</h4>
      <hr/>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="" class="form-label">User</label>
          <input type="text" class="form-control" value="{{request.user}}" name="user" id="user" readonly />
        </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone_number"
            name="phone_number"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Create Wallet</button>
        </div>
        
      </form>
    </div>
    <div class="col-3"></div>
  </div>
  
{% endblock content %}
