{% extends "base.html" %} {% block content %}
<div class="row mt-3">
  <div class="col-3"></div>
  <div class="col-6">
    <h4 class="text-center">Create User Account</h4>
  </p>
    <hr/>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          name="first_name"
          id="first_name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="last_name"
          id="last_name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          name="phone_number"
          id="phone_number"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" required />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" required />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      {% if referral_code %}
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Referral Code (optional)</label>
        <input
          type="text"
          class="form-control"
          id="referral_code"
          name="referral_code"
          value="{{referral_code}}"
          readonly
        />
      </div>
      {% else %}
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Referral Code (optional)</label>
        <input
          type="text"
          class="form-control"
          id="referral_code"
          name="referral_code"
          placeholder="Someone referred you..."
        />
      </div>
      {% endif %}

     
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Register</button>
        <br>
        <br>
        <p>Have an account already?, <a href="{% url 'login' %}">Login Here!</a> </p>
      </div>
      
    </form>
  </div>
  <div class="col-3"></div>
</div>

{% endblock content %}
